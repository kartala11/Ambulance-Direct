<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Our Discord | Glassmorphism Style</title>
 
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400;500;600;700&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Open Sans", sans-serif;
    }
    
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100%;
      padding: 0 10px;
    }
    
    body::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)), url("https://media.istockphoto.com/id/498555811/vector/lifeline-in-an-electrocardiogram.jpg?s=612x612&w=0&k=20&c=g-kYfYXVeWpRxrVwe6DnaLsNUMGaRibS4EinFcqvaBs="), #000;
      background-position: center;
      background-size: cover;
    }
    
    .wrapper {
      width: 400px;
      border-radius: 8px;
      padding: 30px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    
    h2 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #fff;
    }
    
    .text {
      color: #fff;
      margin-bottom: 20px;
      font-size: 1.2rem;
    }
    
    .join-button {
      margin: 15px 0;
    }
    
    button {
      background: #fff;
      color: #000;
      font-weight: 600;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 3px;
      font-size: 16px;
      border: 2px solid transparent;
      transition: 0.3s ease;
    }
    
    button:hover {
      color: #fff;
      border-color: #fff;
      background: rgba(255, 255, 255, 0.15);
    }
    
    .register {
      text-align: center;
      margin-top: 30px;
      color: #fff;
    }
    
    .wrapper a {
      color: #efefef;
      text-decoration: none;
    }
    
    .wrapper a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h2>Join Our Discord</h2>
    <p class="text">Connect with our community on Discord!</p>
    
    <div class="join-button">
      <a href="https://discord.gg/rRrtuVZP" target="_blank">
        <button type="button">Join Discord Server</button>
      </a>
    </div>

    <div class="register">
      <p>Joined the server ? <a href="/login">Login</a></p>
    </div>
  </div>
</body>
</html>
