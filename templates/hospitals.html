<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Hospital Details</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap");

        body {
            font-family: "Open Sans", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: url("https://media.istockphoto.com/id/498555811/vector/lifeline-in-an-electrocardiogram.jpg?s=612x612&w=0&k=20&c=g-kYfYXVeWpRxrVwe6DnaLsNUMGaRibS4EinFcqvaBs=") center / cover no-repeat;
            color: #fff;
        }

        .container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        h1 {
            color: #fff;
            font-size: 1.8rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        label {
            display: block;
            text-align: left;
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: #fff;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-bottom: 1px solid #fff;
            background: transparent;
            color: #fff;
            outline: none;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #fff;
            color: #333;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            margin-top: 20px;
        }

        button:hover {
            background-color: #f0f0f0;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Hospital Details</h1>
        <form method="POST" action="/update_hospital">
            <label for="name">Hospital Name:</label>
            <input type="text" id="name" name="name" value="{{ hospital.name }}" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" value="{{ hospital.location }}" required>

            <label for="beds_available">Available Beds:</label>
            <input type="number" id="beds_available" name="beds_available" value="{{ hospital.beds_available }}" required>

            <label for="doctors_available">Doctors Available:</label>
            <select id="doctors_available" name="doctors_available">
                <option value="1" {% if hospital.doctors_available %}selected{% endif %}>Yes</option>
                <option value="0" {% if not hospital.doctors_available %}selected{% endif %}>No</option>
            </select>

            <button type="submit">Update</button>
        </form>
        <a href="/">Back to Hospital Page</a>
        <br>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</body>
</html>
